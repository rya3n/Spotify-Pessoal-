<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Redesign</title>
  <meta name="description" content="A Spotify-inspired music streaming application redesign">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
</head>

<body>
  <div class="app-shell">

    <!-- ===== SIDEBAR ===== -->
    <nav class="sidebar">
      <div class="sidebar-logo">
        <svg viewBox="0 0 24 24" fill="currentColor" style="color:var(--accent)">
          <path
            d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z" />
        </svg>
        <span>Spotify</span>
      </div>

      <div class="sidebar-nav">
        <div class="sidebar-nav-item active" data-page="home">
          <span class="nav-icon"><svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12.5 3.248a1 1 0 00-1 0L4 7.577V20h4.5v-6a1 1 0 011-1h5a1 1 0 011 1v6H20V7.577l-7.5-4.33z" />
            </svg></span>
          <span>Início</span>
        </div>
        <div class="sidebar-nav-item" data-page="search">
          <span class="nav-icon"><svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 101.414-1.414l-4.344-4.344a9.157 9.157 0 002.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z" />
            </svg></span>
          <span>Buscar</span>
        </div>
        <div class="sidebar-nav-item" data-page="library">
          <span class="nav-icon"><svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M3 22a1 1 0 01-1-1V3a1 1 0 012 0v18a1 1 0 01-1 1zM15.5 2.134A1 1 0 0114 3v18a1 1 0 001.5.866l9-5.196a1 1 0 000-1.732l-9-5.196zM9 2a1 1 0 00-1 1v18a1 1 0 102 0V3a1 1 0 00-1-1z" />
            </svg></span>
          <span>Minha Biblioteca</span>
        </div>
        <div class="sidebar-nav-item" data-page="discover">
          <span class="nav-icon"><svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8zm-3.5-4.5l2-5 5-2-2 5-5 2z" />
            </svg></span>
          <span>Descobrir</span>
        </div>
      </div>

      <div class="sidebar-divider"></div>

      <div class="sidebar-library-header">
        <h3>Fixados</h3>
        <button id="btn-create-sidebar" title="Criar playlist ou pasta">
          <svg viewBox="0 0 24 24" fill="currentColor" style="width:14px;height:14px">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
          </svg>
        </button>
      </div>

      <div class="sidebar-library">
        <div class="sidebar-lib-item active" data-page="liked">
          <span class="pin-indicator"></span>
          <span class="lib-icon"><svg viewBox="0 0 24 24" fill="currentColor" style="color:var(--accent)">
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg></span>
          <span>Músicas curtidas</span>
        </div>
      </div>
    </nav>

    <!-- ===== TOP BAR ===== -->
    <header class="topbar">
      <div class="topbar-nav">
        <div class="topbar-nav-item active" data-page="home">
          <svg viewBox="0 0 24 24" fill="currentColor" style="width:18px;height:18px">
            <path d="M12.5 3.248a1 1 0 00-1 0L4 7.577V20h4.5v-6a1 1 0 011-1h5a1 1 0 011 1v6H20V7.577l-7.5-4.33z" />
          </svg>
          <span>Início</span>
        </div>
        <div class="topbar-nav-item" data-page="discover">
          <svg viewBox="0 0 24 24" fill="currentColor" style="width:18px;height:18px">
            <path
              d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8zm-3.5-4.5l2-5 5-2-2 5-5 2z" />
          </svg>
          <span>Descobrir</span>
        </div>
        <div class="topbar-nav-item" data-page="search">
          <svg viewBox="0 0 24 24" fill="currentColor" style="width:18px;height:18px">
            <path
              d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 101.414-1.414l-4.344-4.344a9.157 9.157 0 002.077-5.816c0-5.14-4.226-9.28-9.407-9.28z" />
          </svg>
          <span>Buscar</span>
        </div>
      </div>

      <div class="topbar-actions">
        <button class="topbar-action-btn">
          <svg viewBox="0 0 24 24" fill="currentColor" style="width:20px;height:20px">
            <path
              d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" />
          </svg>
        </button>
        <button class="topbar-action-btn friends-toggle">
          <svg viewBox="0 0 24 24" fill="currentColor" style="width:20px;height:20px">
            <path
              d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
          </svg>
        </button>
        <button class="topbar-action-btn" data-page="settings" title="Settings">
          <svg viewBox="0 0 24 24" fill="currentColor" style="width:20px;height:20px">
            <path
              d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.488.488 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 00-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.48-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
          </svg>
        </button>
        <div class="topbar-avatar" id="topbar-avatar" style="cursor:pointer" title="Perfil">
          <div
            style="width:100%;height:100%;background:linear-gradient(135deg, #e61e32, #1e3264);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:14px;font-weight:600">
            U</div>
        </div>
      </div>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="main-content" id="main-content">
      <!-- Dynamic content rendered by app.js -->
    </main>

    <!-- ===== FRIENDS PANEL ===== -->
    <aside class="friends-panel">
      <!-- Rendered by app.js -->
    </aside>

    <!-- ===== PLAYER BAR ===== -->
    <footer class="player-bar">
      <!-- Song Info -->
      <div class="player-song-info">
        <div class="player-cover">
          <div
            style="width:100%;height:100%;background:var(--bg-elevated);display:flex;align-items:center;justify-content:center;color:var(--text-muted)">
            <svg viewBox="0 0 24 24" fill="currentColor" style="width:24px;height:24px">
              <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
            </svg>
          </div>
        </div>
        <div class="player-track-info">
          <span class="player-track-name">Get Lucky</span>
          <span class="player-track-artist">Daft Punk</span>
          <span class="player-track-album">Random Access Memories</span>
        </div>
        <button class="player-like-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:16px;height:16px">
            <path
              d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" />
          </svg>
        </button>
        <span class="player-audio-indicator" title="Modo simulado"></span>
      </div>

      <!-- Center Controls -->
      <div class="player-controls">
        <div class="player-btns">
          <button class="player-btn player-btn-shuffle">
            <svg viewBox="0 0 24 24" fill="currentColor" style="width:18px;height:18px">
              <path
                d="M4.5 6.8a.8.8 0 01-.8-.8V4.5a.8.8 0 01.8-.8h3.522a2 2 0 011.487.662l2.644 2.94-1.487 1.338L8.022 5.7H5.3v.3a.8.8 0 01-.8.8zm14.2 11.5h-2.722a2 2 0 01-1.487-.662l-2.644-2.94 1.487-1.338L15.978 16.3h2.722v-.3a.8.8 0 01.8-.8h1.5a.8.8 0 01.8.8v1.5a.8.8 0 01-.8.8H19.5a.8.8 0 01-.8-.8v.8z" />
            </svg>
          </button>
          <button class="player-btn player-btn-prev">
            <svg viewBox="0 0 24 24" fill="currentColor" style="width:18px;height:18px">
              <path
                d="M6.3 3a.7.7 0 00-.7.7v16.6a.7.7 0 00.7.7h1.6a.7.7 0 00.7-.7v-6.805l11.95 6.899A.7.7 0 0021.6 19.788V4.212a.7.7 0 00-1.05-.606L8.6 10.505V3.7a.7.7 0 00-.7-.7H6.3z" />
            </svg>
          </button>
          <button class="player-btn player-btn-play">
            <svg viewBox="0 0 24 24" fill="currentColor" style="width:18px;height:18px">
              <path
                d="M7.05 3.606l13.49 7.788a.7.7 0 010 1.212L7.05 20.394A.7.7 0 016 19.788V4.212a.7.7 0 011.05-.606z" />
            </svg>
          </button>
          <button class="player-btn player-btn-next">
            <svg viewBox="0 0 24 24" fill="currentColor" style="width:18px;height:18px">
              <path
                d="M17.7 3a.7.7 0 00-.7.7v6.805L5.05 3.606A.7.7 0 004 4.212v15.576a.7.7 0 001.05.606L17 13.495V20.3a.7.7 0 00.7.7h1.6a.7.7 0 00.7-.7V3.7a.7.7 0 00-.7-.7h-1.6z" />
            </svg>
          </button>
          <button class="player-btn player-btn-repeat">
            <svg viewBox="0 0 24 24" fill="currentColor" style="width:18px;height:18px">
              <path
                d="M5.5 5h13a3 3 0 013 3v3h-2V8a1 1 0 00-1-1h-13l2.146 2.146-1.414 1.414L2.672 7l3.56-3.56L7.646 4.854 5.5 7V5zm13 14h-13a3 3 0 01-3-3v-3h2v3a1 1 0 001 1h13l-2.146-2.146 1.414-1.414L21.328 17l-3.56 3.56-1.414-1.414L18.5 17v2z" />
            </svg>
          </button>
        </div>
        <div class="player-progress">
          <span class="player-time player-time-start">1:49</span>
          <div class="player-progress-bar">
            <div class="player-progress-fill" style="width:30%"></div>
          </div>
          <span class="player-time player-time-end">6:09</span>
        </div>
      </div>

      <!-- Right Controls -->
      <div class="player-right">
        <button class="player-right-btn">
          <svg viewBox="0 0 24 24" fill="currentColor" style="width:16px;height:16px">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
          </svg>
        </button>
        <button class="player-right-btn">
          <svg viewBox="0 0 24 24" fill="currentColor" style="width:16px;height:16px">
            <path
              d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14zm-10-7h9v5h-9z" />
          </svg>
        </button>
        <button class="player-right-btn player-queue-btn">
          <svg viewBox="0 0 24 24" fill="currentColor" style="width:16px;height:16px">
            <path
              d="M15 15H3v-2h12v2zm0-8H3V5h12v2zM3 13h18v-2H3v2zm0 8h18v-2H3v2zM21 7v-4h-2v4h-4v2h4v4h2V9h4V7h-4z" />
          </svg>
        </button>
        <button class="player-right-btn">
          <svg viewBox="0 0 24 24" fill="currentColor" style="width:16px;height:16px">
            <path
              d="M4 6h18V4H4c-1.1 0-2 .9-2 2v11H0v3h14v-3H4V6zm19 2h-6c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h6c.55 0 1-.45 1-1V9c0-.55-.45-1-1-1zm-1 9h-4v-7h4v7z" />
          </svg>
        </button>
        <div class="player-volume">
          <button class="player-right-btn">
            <svg viewBox="0 0 24 24" fill="currentColor" style="width:16px;height:16px">
              <path
                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0014 8.5v7a4.48 4.48 0 002.5-3.5zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
            </svg>
          </button>
          <div class="player-volume-bar">
            <div class="player-volume-fill" style="width:70%"></div>
          </div>
        </div>
        <button class="player-right-btn">
          <svg viewBox="0 0 24 24" fill="currentColor" style="width:16px;height:16px">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
          </svg>
        </button>
      </div>
    </footer>

    <!-- Queue Panel -->
    <div class="queue-panel">
      <!-- Rendered by player.js -->
    </div>
  </div>

  <!-- Create Menu Dropdown -->
  <div class="create-menu" id="create-menu">
    <button class="create-menu-item" id="create-playlist-btn">
      <svg viewBox="0 0 24 24" fill="currentColor" style="width:20px;height:20px">
        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
      </svg>
      <div class="create-menu-text">
        <span>Criar Playlist</span>
        <small>Crie uma playlist com músicas</small>
      </div>
    </button>
    <button class="create-menu-item" id="create-folder-btn">
      <svg viewBox="0 0 24 24" fill="currentColor" style="width:20px;height:20px">
        <path
          d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z" />
      </svg>
      <div class="create-menu-text">
        <span>Criar Pasta</span>
        <small>Organize suas playlists em pastas</small>
      </div>
    </button>
  </div>

  <!-- Create Playlist Modal -->
  <div class="modal-overlay" id="create-modal-overlay">
    <div class="create-modal" id="create-modal">
      <div class="create-modal-header">
        <h2 id="create-modal-title">Criar Playlist</h2>
        <button class="create-modal-close" id="create-modal-close">
          <svg viewBox="0 0 24 24" fill="currentColor" style="width:20px;height:20px">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
          </svg>
        </button>
      </div>
      <div class="create-modal-body">
        <div class="create-modal-cover" id="create-modal-cover" title="Escolher foto">
          <svg class="cover-placeholder-icon" viewBox="0 0 24 24" fill="currentColor"
            style="width:48px;height:48px;opacity:0.3">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
          </svg>
          <div class="cover-upload-overlay">
            <svg viewBox="0 0 24 24" fill="currentColor" style="width:28px;height:28px">
              <path
                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
            </svg>
            <span>Escolher foto</span>
          </div>
          <input type="file" id="create-modal-image" accept="image/*" style="display:none">
        </div>
        <div class="create-modal-fields">
          <div class="create-modal-field">
            <label>Nome</label>
            <input type="text" id="create-modal-name" placeholder="Minha playlist" maxlength="100">
          </div>
          <div class="create-modal-field">
            <label>Descrição <span style="color:var(--text-muted);font-weight:400">(opcional)</span></label>
            <textarea id="create-modal-desc" placeholder="Adicione uma descrição" maxlength="300" rows="3"></textarea>
          </div>
        </div>
      </div>
      <div class="create-modal-footer">
        <button class="create-modal-btn cancel" id="create-modal-cancel">Cancelar</button>
        <button class="create-modal-btn confirm" id="create-modal-confirm">Criar</button>
      </div>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div class="modal-overlay" id="confirm-modal-overlay">
    <div class="confirm-modal">
      <h3 id="confirm-modal-title">Confirmar</h3>
      <p id="confirm-modal-message"></p>
      <div class="confirm-modal-actions">
        <button class="create-modal-btn cancel" id="confirm-modal-cancel">Cancelar</button>
        <button class="create-modal-btn confirm danger-btn" id="confirm-modal-ok">Apagar</button>
      </div>
    </div>
  </div>

  <!-- Add Music Modal -->
  <div class="modal-overlay" id="add-music-overlay">
    <div class="create-modal add-music-modal" id="add-music-modal">
      <div class="create-modal-header">
        <h2>Adicionar Música</h2>
        <button class="create-modal-close" id="add-music-close">
          <svg viewBox="0 0 24 24" fill="currentColor" style="width:20px;height:20px">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
          </svg>
        </button>
      </div>
      <div class="create-modal-body add-music-body">
        <!-- Arquivo de áudio -->
        <div class="add-music-field">
          <label>Arquivo de áudio</label>
          <div class="file-picker" id="add-music-file-picker">
            <svg viewBox="0 0 24 24" fill="currentColor" style="width:24px;height:24px;opacity:0.4">
              <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
            </svg>
            <span id="add-music-file-name">Selecionar arquivo MP3</span>
            <input type="file" id="add-music-file" accept="audio/*" style="display:none">
          </div>
        </div>

        <!-- Nome da música -->
        <div class="add-music-field">
          <label>Nome da música</label>
          <input type="text" id="add-music-title" placeholder="Nome da música" maxlength="100">
        </div>

        <!-- Artista -->
        <div class="add-music-field">
          <label>Artista</label>
          <select id="add-music-artist">
            <option value="" disabled selected>Selecionar artista</option>
          </select>
        </div>

        <!-- Feat -->
        <div class="add-music-field add-music-row">
          <div class="add-music-toggle">
            <label>Feat?</label>
            <input type="checkbox" id="add-music-feat-toggle">
          </div>
          <div class="add-music-feat-field" id="add-music-feat-field" style="display:none">
            <select id="add-music-feat-artist">
              <option value="" disabled selected>Artista feat</option>
            </select>
          </div>
        </div>

        <!-- Tipo -->
        <div class="add-music-field">
          <label>Tipo</label>
          <div class="add-music-type-options">
            <label class="type-option">
              <input type="radio" name="add-music-type" value="single" checked>
              <span>Single</span>
            </label>
            <label class="type-option">
              <input type="radio" name="add-music-type" value="album">
              <span>Álbum</span>
            </label>
          </div>
        </div>

        <!-- Nome do álbum (aparece só se tipo = album) -->
        <div class="add-music-field" id="add-music-album-field" style="display:none">
          <label>Nome do álbum</label>
          <input type="text" id="add-music-album" placeholder="Nome do álbum" maxlength="100">
        </div>

        <!-- Gêneros -->
        <div class="add-music-field">
          <label>Gêneros</label>
          <div class="genre-tags" id="add-music-genres"></div>
        </div>
      </div>
      <div class="create-modal-footer">
        <button class="create-modal-btn cancel" id="add-music-cancel">Cancelar</button>
        <button class="create-modal-btn confirm" id="add-music-confirm" disabled>Adicionar</button>
      </div>
    </div>
  </div>

  <audio id="audio-player" preload="auto" style="display:none"></audio>

  <script src="js/data.js"></script>
  <script src="js/components.js"></script>
  <script src="js/player.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
